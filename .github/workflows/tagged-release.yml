name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            Block/**
            Controller/**
            etc/**
            Helper/**
            images/**
            Logger/**
            Model/**
            Observer/**
            Setup/**
            Ui/**
            view/**
            ViewModel/**
            composer.json
            LICENSE
            README.MD
            registration.php
